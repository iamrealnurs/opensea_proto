{% extends 'base.html' %}
    {% block title %}
        Список Товаров
    {% endblock %}

{% block content %}
    <h1>Список Товаров</h1>
    <div class="row">
        <div class="col-md-3">
            {% for object in objects_list %}
                <a href="{% url 'main:product_detail' pk=object.pk %}">{{ object.title }}</a>
            <br>
            {% endfor %}
        </div>
    </div>
{% endblock %}
